<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group_indent">
        <legend>Personal information</legend>
        <label class="form__field">
        Surname:
          <input
          autocomplete="off"
          type="text"
          name="surname"
          >
        </label>
        <label class="form__field">
        Name:
          <input
            autocomplete="off"
            type="text"
            name="name"
          >
        </label>
        <label class="form__field">
        How old are You?
          <input
            autocomplete="off"
            type="number"
            name="old"
            value="12"
            min="10"
            max="100"
          >
        </label>
        <label class="form__field">
          Full date of birth:
          <input
          type="date"
          name="surname"
          min="03-09-1922"
          max="2022-09-03"
          >
        </label>
        <label class="form__field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="surname"
          >
        </label>
      </fieldset>
      <fieldset class="group_indent">
        <legend>Registration</legend>
        <label class="form__field ">
          E-mail:
          <input
            type="email"
            name="email"
            data-qa="field-placeholder"
            placeholder="email@example.com"
          >
        </label>
        <label>
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="20"
          >
        </label>
      </fieldset>
      <fieldset class="group_indent">
        <legend>An interesting fact about you!</legend>
        <div class="item">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="y"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="n"
            >
              No
          </label>
        </div>
        <label class="form__field">
          What is your favorite color?
          <input
          autocomplete="on"
          type="color"
          name="head"
          value="black"
          >
        </label>
        <label class="form__field">
          What time do you go to bed?
          <input
          autocomplete="on"
          type="time"
          name="appt-time"
          step="1"
          >
        </label>
        <label class="form__field">
          What are your favorite brand of cars?
          <select
          name="cars"
          required
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option  disabled></option>
          </select>
        </label>
        <label class="form__field">
          How do you rate our work?
          <input
          autocomplete="on"
          type="range"
          name="rate"
          min="0"
          max="10"
          step="2"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="group_indent">
        <legend>Additional info: </legend>
        <label class="form__field">
          Comments:
          <textarea
            name="feedback"
            cols="20"
            rows="2">
          </textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommend" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button
        type="submit"
        class="form__button"
        >
        Submit
      </button>
    </form>
  </body>
</html>
